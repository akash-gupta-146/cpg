<ion-menu [content]="myContent">
    <ion-content class="sidebar">
     <div class="bgcolorDiv">
        
        <ion-list class="sideMenu" >
            <div class="sideImage"  (tap)="openAccountPage()" style="border-radius: 50%;">
                <img [src]="userImage || 'assets/imgs/avatar.png'" class="sideBarAvatar">
                   <p class="userName"><b>{{userName}}</b></p>
                   <p class="userEmail">sfva@bgd.ch</p>
                   
            </div>
            <button   class="sidebarContent" ion-item *ngFor="let option of sideMenuOptions" (click)="openPage(option)" [ngClass]="{'activePage': activePage == option.component}">
                <ion-icon  [name]="option.icon"  item-left></ion-icon>{{option.title}}
            </button>
        </ion-list>
    </div>
    </ion-content>

</ion-menu>


<ion-nav [root]="rootPage" #myContent></ion-nav>
