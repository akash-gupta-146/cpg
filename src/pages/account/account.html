<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon class="menuIcons" name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background-color">

  <div text-center margin-top>

    <div class="accountImage">
      <img [src]="userInfo.picUrl || 'assets/imgs/avatar.png'" class="sideBarAvatar">
      <button *ngIf="!showSpinner"class="updateImage" small ion-button clear (click)="onPicEdit()"><ion-icon name="md-camera"></ion-icon></button>
      <ion-spinner *ngIf="showSpinner"></ion-spinner>
    </div>
    <!-- <h5>{{userInfo.name}}</h5> -->
  </div>

  <ion-card>
    <ion-list>
      <!-- <ion-item>
        <ion-icon item-start name="checkmark-circle" color="primary"></ion-icon>
        <ion-label>ID:{{userInfo.id}} </ion-label>
      </ion-item> -->

        <ion-item>
         <ion-icon item-start name="md-contact" color="primary" ></ion-icon>
        <ion-label>{{userInfo.name}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon item-start name="call" color="primary"></ion-icon>
        <ion-label>{{userInfo.contactNo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="mail" color="primary"></ion-icon>
        <ion-label>{{userInfo.email}} </ion-label>
      </ion-item>
      <ion-item *ngFor="let addr of userInfo.addresses">
        <ion-icon  item-start ios="ios-home" md="md-home" color="primary"></ion-icon>
        <h5 style="font-weight: bold">{{addr.addressType}}</h5>
        <p>{{addr.address}}, {{addr.postalCode}}</p>
        <p>{{addr.city}}, {{addr.state}}, {{addr.country}}</p>
        <div *ngIf="addr.phone">
          <ion-icon name="call" float-left></ion-icon>
          {{addr.phone}}
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
