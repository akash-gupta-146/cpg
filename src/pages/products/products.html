<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
    <br>
  </ion-navbar>

  <ion-searchbar></ion-searchbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let p of products;let i=index" (click)="openProductDetailPage(i)">
      <ion-thumbnail item-start>
        <img [src]="p.productPicUrl">
      </ion-thumbnail>
      <h3>
        <b>Name: </b>{{p.productBrand}} {{p.productName}}</h3>
        <h3>
            <b>Model: </b>{{p.productModelNumber}}</h3>
      <h3>
        <b>Purchase Date: </b>{{p.purchaseDate | date:'mediumDate'}}</h3>
      <!-- <ion-badge float-right>
        <b>{{p.category}}</b>
      </ion-badge> -->
    </ion-item>
  </ion-list>



  <ion-fab right bottom>
    <button ion-fab (click)="openAddProductPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <sort-filter [sortSelected]="'false'" [filterSelected]="'false'" (onSelect)="onSortFilterSelect($event)"></sort-filter>


</ion-content>
