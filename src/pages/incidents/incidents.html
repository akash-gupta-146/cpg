<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incidents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let inc of incidents;let i=index" (click)="openIncidentDetailPage(i)">

      <ion-grid>
        <ion-row>
          <ion-col col-6 text-wrap>
            <b>{{inc.productName}}</b>
          </ion-col>
          <ion-col col-6 text-wrap text-right>
            <small>{{inc.createdAt | date}}</small>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 text-wrap>
            {{inc.againstCategoryName}}
          </ion-col>
          <ion-col col-6>
            <ion-badge float-right>{{inc.statusName}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="openNewIncidentPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
