<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incidents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let inc of incidents;let i=index" (click)="openIncidentDetailPage(i)">

      <ion-grid>
        <ion-row>
          <ion-col col-6 text-wrap>
            <b style="font-size: small">{{inc.name}}</b>
          </ion-col>
          <ion-col col-6 text-wrap>
              <b style="font-size: small">{{inc.incident.scheduledDate}}</b>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-wrap>
              <b style="font-size: small">{{inc.category}}</b>
            </ion-col>
            <ion-col col-6>
                <ion-badge>{{inc.incident.status}}</ion-badge>
              </ion-col>
          </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>

</ion-content>
