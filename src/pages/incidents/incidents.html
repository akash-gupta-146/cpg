<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>Incidents</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let inc of incidents;let i=index" (click)="openIncidentDetailPage(i)">

      <ion-grid>
        <ion-row>
          <ion-col col-6 text-wrap>
            <b>{{inc.name}}</b>
          </ion-col>
          <ion-col col-6 text-wrap  text-right>
              <small>{{inc.incident.scheduledDate}}</small>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 text-wrap>
              {{inc.category}}
            </ion-col>
            <ion-col col-6>
                <ion-badge float-right>{{inc.incident.status}}</ion-badge>
              </ion-col>
          </ion-row>
      </ion-grid>

    </ion-card>
  </ion-list>

</ion-content>
