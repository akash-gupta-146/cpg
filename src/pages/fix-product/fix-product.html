<ion-header>

  <ion-navbar>
    <ion-title>{{isFixed?'Fixed':'Not Fixed'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div margin text-center>
    <button ion-button>
      <ion-icon margin name="camera"></ion-icon>
      Take Photo</button>
  </div>

  <div margin *ngIf="isFixed">
    <div *ngIf="!signature" padding>
      <h5>
        <b>Take Owner's Signature</b>
      </h5>
        <signature-pad [options]="signaturePadOptions"></signature-pad>

      <ion-row>
        <ion-col col-6>
          <button ion-button full color="danger" (click)="clearPad()">Clear</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button full color="secondary" (click)="savePad()">Save</button>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="signature">
      <ion-row>
        <ion-col width-80>
          <img [src]="signature" />
        </ion-col>
      </ion-row>
    </div>
  </div>

  <ion-item *ngIf="!isFixed">
    <ion-label stacked>Description</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Comment</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <button ion-button full (click)="onSubmit()">Submit</button>

</ion-content>
