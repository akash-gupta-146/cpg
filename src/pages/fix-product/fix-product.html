<ion-header>

  <ion-navbar>
    <ion-title>{{isFixed?'Fixed':'Not Fixed'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div margin text-center>
    <button ion-button>
      <ion-icon margin name="camera"></ion-icon>    
      Take Photo</button>
  </div>

  <div margin *ngIf="isFixed">
    <h5>
      <b>Take Owner's Signature</b>
    </h5>
    <div style="width:100%;height: 100px;border: 1px solid black"></div>
  </div>

  <ion-item *ngIf="!isFixed">
    <ion-label stacked>Description</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Comment</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>

  <button ion-button full (click)="onSubmit()">Submit</button>

</ion-content>
