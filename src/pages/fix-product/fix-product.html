<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{isFixed?'Fixed':'Not Fixed'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div margin text-center>
    <button ion-button>
      <ion-icon margin name="camera"></ion-icon>
      Add Photo</button>
  </div>

  <div *ngIf="isFixed">
<ion-list-header>
    <h4>
        <b>Customer Signature</b>
      </h4>
</ion-list-header>
    <ion-item *ngIf="!signature">
        <signature-pad [options]="signaturePadOptions"></signature-pad>

      <ion-row>
          <ion-col col-6>
              <button ion-button full small round color="primary" (click)="savePad()">Save</button>
            </ion-col>
        <ion-col col-6>
          <button ion-button full small round color="danger" (click)="clearPad()">Clear</button>
        </ion-col>
      </ion-row>
    </ion-item>

    <div *ngIf="signature">
      <ion-row>
        <ion-col width-80>
          <img [src]="signature" />
        </ion-col>
      </ion-row>
    </div>
  </div>

  <ion-card>
  <ion-item *ngIf="!isFixed">
    <ion-label stacked>Description</ion-label>
    <ion-textarea placeholder="add description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label stacked>Comment</ion-label>
    <ion-textarea placeholder="add comment"></ion-textarea>
  </ion-item>
</ion-card>
<div padding>
  <button ion-button full (click)="onSubmit()">Submit</button>
</div>
</ion-content>
