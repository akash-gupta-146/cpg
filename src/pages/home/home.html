<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="light-background">

<div class="home-nav" margin-bottom>
  <div class="home-nav-row">
    <div class="home-nav-col animate top-left" (tap)="openPage('InstallationsPage')">
      <ion-icon name="build" style="color:#6f61ef"></ion-icon>
      <h6>Installations</h6>
    </div>
    <div class="home-nav-col animate top-right" (tap)="openPage('IncidentsPage')">
      <ion-icon name="alert" style="color:#e95d49 "></ion-icon>
      <h6>Incidents</h6>
    </div>
  </div>
  <div class="home-nav-row">
    <div class="home-nav-col animate bottom-left" (tap)="openPage('ProductsPage')">
      <ion-icon name="cube" style="color:#62b8a3 "></ion-icon>
      <h6>Products</h6>
    </div>
    <div class="home-nav-col animate bottom-right" (tap)="openPage('AccountPage')">
      <ion-icon name="person" style="color:#f3b555"></ion-icon>
      <h6>Profile</h6>
    </div>
  </div>
  <div class="home-nav-row">
    <div class="home-nav-col animate bottom">
      <ion-icon name="notifications" style="color:#3688ea"></ion-icon>
      <h6>Notifications</h6>
    </div>
