<ion-header>
  <ion-navbar color="primary" class="historyHeader">
  </ion-navbar>
  <div class="history">
    <img src="/assets/imgs/history.png">
    <ion-title text-center>History</ion-title>
  </div>
</ion-header>


<ion-content class="background-color">
  <ion-list>
    <ion-item *ngFor="let h of history">
      <p class="discription" margin-bottom>
        <ion-icon name="md-list" color="primary"></ion-icon>
        <b>{{h.comment}}</b>
        <br> ({{h.autoComment}})</p>
      <div class="flex-space-between">
        <span class="date">{{h.createdAt | date}}</span>
        <ion-badge>{{h.statusName}}</ion-badge>
      </div>
      <p padding-top *ngIf="h.fileUrl">
        <a (click)='openImage(h)'>View Attachment</a>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
