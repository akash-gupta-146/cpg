<ion-header>

  <ion-navbar color="primary">
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="https://www.shareicon.net/download/2016/06/27/787313_star_512x512.png" class="center-block status-image" margin-top
  />
  <ion-card>
    <rating text-center ngModel (ngModelChange)="rating = $event"></rating>
    <ion-item>
      <ion-label stacked>Comment</ion-label>
      <ion-textarea ngModel (ngModelChange)="comment = $event" placeholder="Write some comment (optional)"></ion-textarea>
    </ion-item>
  </ion-card>

  <div padding>
    <button ion-button block round [disabled]="comment.trim()=='' || !rating" (click)="onSubmit()">Submit</button>
  </div>
</ion-content>
