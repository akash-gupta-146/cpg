<ion-header>

  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Installations</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let p of installations;let i=index" (click)="openInstallationDetailPage(i)">
      <ion-thumbnail item-start>
        <img [src]="p.registeredProductPicUrl">
      </ion-thumbnail>
      <h3>
        <b>Name: </b>{{p.productName}}</h3>
        <h3>
            <b>Model: </b>{{p.productModelNumber}}</h3>
      <h3>
        <b>Purchase Date: </b>{{p.productPurchaseDate | date:'mediumDate'}}
      </h3>

    </ion-item>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
  </ion-list>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
